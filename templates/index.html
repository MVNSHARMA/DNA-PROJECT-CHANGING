<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chest X-ray Disease Classifier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center text-primary">ðŸ©º Chest X-ray Disease Classifier</h2>
            <p class="text-center">Upload a chest X-ray to predict whether it is <b>Normal</b>, <b>Pneumonia</b>, or <b>Tuberculosis</b>.</p>

            <form action="/predict" method="POST" enctype="multipart/form-data" class="text-center">
                <div class="mb-3">
                    <input class="form-control" type="file" name="file" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-success btn-lg">Upload & Predict</button>
            </form>
        </div>
    </div>
</body>
</html>
